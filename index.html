<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boomer Button</title>
    <link rel="stylesheet" href="styles.css">

    <meta content="Boomer Button" property="og:title">
    <meta content="The boomer button. " property="og:description">
    <meta content="Created by nicholai.design" property="og:site_name">
    <meta content='images/thumb.png' property='og:image'>

    <link rel="shortcut icon" href="images/alpha.png">
  </head>
  <body>
    <button id="btn" type="button"></button>
    <script type="text/javascript">
      document.querySelector('#btn').addEventListener('mousedown',e=>{
        s = 'sounds/' + (Math.floor(Math.random() * 9)+1).toString() + '.mp3';
        audio = new Audio(s);
        audio.play();
      });
    </script>
  </body>
</html>
